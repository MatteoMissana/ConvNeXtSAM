# Parameters
nc: 6   # number of classes
depth_multiple: 0.33   # model depth multiple (controlla nÂ° ripetizone blocchi) (number*depth)
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32
# volendo posso passare 'activation'

# YOLOv5 v6.0 backbone
backbone:
# [from, number, module, args[channel_out,kernel,stride,padding]
  [[ -1, 1, Stem, [ 128, 4, 4, 0 ] ],                # 0(stem)
   [ -1, 1, LayerNorm ,'' ],                          #1
   [ -1, 3, ConvNextBlockCSP, [ 128, 7, 3 ] ],             #2
   [ -1, 1, LayerNorm,'' ],                          #3
   [ -1, 1, DownSample, [ 256, 2, 2, 0 ] ],          #4
   [ -1, 3, ConvNextBlockCSP, [ 256, 7, 3 ] ],             #5
   [ -1, 1, LayerNorm,'' ],                          #6 C1
   [ -1, 1, DownSample, [ 512, 2, 2, 0 ] ],          #7
   [ -1, 9, ConvNextBlockCSP, [ 512, 3, 1  ] ],             #8
   [ -1, 1, LayerNorm,'' ],                          #9 C2
   [ -1, 1, DownSample, [ 1024, 2, 2, 0 ] ],         #10
   [ -1, 3, ConvNextBlockCSP, [ 1024, 7, 3 ] ],            #11
   [ -1, 1, SPPFConvNext, [ 1024, 5 ] ],             #12
   [ -1, 1, LayerNorm,'' ],                          #13
  ]

# YOLOv5 v6.0 head
head:
  [ [ -1, 1, DownSample, [ 512, 1, 1, 0 ] ],        #14
    [ -1, 1, LayerNorm,'' ],                        #15 H3
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #16
    [ [ -1, 9 ], 1, Concat, [ 1 ] ],                #17 cat C2
    [ -1, 3, C3Next1, [ 512 ] ],           #18
    [ -1, 1, nn.GELU,'' ],                          #19

    [ -1, 1, DownSample, [ 256, 1, 1, 0 ] ],        #20
    [ -1, 1, LayerNorm,'' ],                        #21 H4
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], #22
    [ [ -1, 6 ], 1, Concat, [ 1 ] ],                #23 cat C1
    [ -1, 3, C3Next1, [ 256 ] ],           #24
    [ -1, 1, LayerNorm,'' ],                        #25  (P3/8-small)

    [ -1, 1, DownSample, [ 256, 3, 2, 1 ] ],        #26
    [ [ -1, 21 ], 1, Concat, [ 1 ] ],               #27 cat H4
    [ -1, 3, C3Next1, [ 512 ] ],           #28
    [ -1, 1, LayerNorm,'' ],                        #29  (P4/16-medium)

    [ -1, 1, DownSample, [ 512, 3, 2, 1 ] ],        #30
    [ [ -1, 15 ], 1, Concat, [ 1 ] ],               #31 cat H3
    [ -1, 3, C3Next1, [ 1024 ] ],          #32
    [ -1, 1, LayerNorm,'' ],                        #33  (P5/32-large)

    [ [ 25, 29, 33 ], 1, Detect, [ nc, anchors ] ], #34 Detect(P3, P4, P5)
  ]
